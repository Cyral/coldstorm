<div class="chat">
    <header>
        <motd message="channel.topic" author="channel.topicauthor" date="channel.topicdate"></motd>
        <div class="icons">
            <a target="_blank" href="#/settings" title="Settings"><i class="icon-cog icon-large"></i></a>
        </div>
        <tabs></tabs>
    </header>
    <main>
        <userlist users="channel.users" channel="channel"></userlist>
        <lines lines="channel.lines" channel="channel"></lines>
        <form ng-submit="send()">
            <input type="text" class="chat-input" ng-model="input.text" />
        </form>
    </main>
</div>
