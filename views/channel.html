<div class="chat">
    <header>
        <motd source="channel.topic"></motd>
        <tabs></tabs>
    </header>
    <main>
        <userlist source="channel.users"></userlist>
        <lines source="channel.lines"></lines>
        <form ng-submit="send()">
            <input type="text" class="chat-input" ng-model="input.text" />
        </form>
    </main>
</div>
