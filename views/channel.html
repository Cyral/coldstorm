<div class="chat">
    <header>
        <motd message="channel.topic" author="channel.topicauthor" date="channel.topicdate"></motd>
        <tabs></tabs>
    </header>
    <main>
        <userlist users="channel.users" channel="channel"></userlist>
        <lines source="channel.lines"></lines>
        <form ng-submit="send()">
            <input type="text" class="chat-input" ng-model="input.text" />
        </form>
    </main>
</div>
