<div class="userlist">
    <ul class="users">
        <li class="user" ng-repeat="user in users">
            <a style="color: {{ user.color }}" ng-click="pm(user)">
                <img class="flag"
                    ng-src="flags/{{ user.flag | lowercase }}.png"
                    title="{{ user.country }}" />
                {{ user.rank + user.nickName }}
            </a>
        </li>
    </ul>
</div>
