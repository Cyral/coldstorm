<div class="userlist">
    <ul class="users">
        <li class="user" ng-repeat="user in users">                
            <img class="flag"
                    ng-src="flags/{{ user.flag | lowercase }}.png"
                    title="{{ user.country }}" />
            <user user="user" channel="channel" options="showOptions"></user>
            <useroptions user="user" options="showOptions"></useroptions>
        </li>
    </ul>
</div>
