<div class="lines">
    <div class="line" ng-repeat="line in lines">
        <span class="time">[{{ line.time | date:"HH:mm" }}]</span>
        <span class="author" ng-click="pm(line.author)" ng-show="line.author">{{ line.author.nickName }}</span>
        <span class="message">{{ line.message }}</span>
    </div>
</div>
