<div ng-show="showOptions">
    <span class="option"
        ng-click="query(user); showOptions = !showOptions">query</span>
    <span class="option"
        ng-click="kick(user); showOptions = !showOptions">kick</span>
    <span class="option"
        ng-click="ban(user); showOptions = !showOptions">ban</span>
</div>
