<div class="login">
    <div class="title">
		<h1>Coldstorm</h1>
	</div>
	
	<label for="username">
	    Username
    </label>
	
	<input id="username" type="text" ng-model="user.nickName" required />
	
	<label for="password">
	    Password
    </label>
	
	<input id="password" type="password" ng-model="user.password" required />
	
	<label for="color">
	    Color
    </label>
	
	<script type="text/javascript" src="jscolor/jscolor.js"></script>
	
	<input id="color" type="color" ng-model="user.color" required />
	
	<button ng-click="login()">Login</button>
</div>
