<form class="login" name="loginForm" ng-submit="login(); requestNotifications();">
    <div class="title">
        <h1>Coldstorm</h1>
    </div>

    <div ng-show="connecting" class="connecting-notice">
        Connecting to the server...
        <i class="icon-spin icon-refresh"></i>
    </div>

    <label for="username">
        Username
    </label>

    <input id="username" type="text" ng-model="user.nickName" required />

    <label for="password">
        Password
    </label>

    <input id="password" type="password" ng-model="user.password" />

    <label for="color">
        Color
    </label>

    <input colorpicker="hex" class="span2" value="" type="text" ng-model="user.color" />

    <button type="submit" ng-disabled="connecting">Login</button>

    <div class="preview" style="color:{{ user.color }}">
        <span class="time">[11:11]</span>
        <span style="color:{{ user.color }}">
            {{ user.nickName }}
        </span>
        <span class="message">I love this color!</span>
    </div>

    <div class="modal" modal="displayModal">
        <div class="modal-dialog">
            <div class="modal-header">
                <h1>Error</h1>
            </div>
            <div class="modal-body">
                <h2>The nickname you chose is already logged in.</h2>
            </div>
            <div class="modal-footer">
                <button ng-click="closeModal()">Dismiss</button>
            </div>
        </div>
    </div>
</form>

<footer>
    <span class="version">Coldstorm {{ meta.shortHash }}</span>
    <span>|</span>
    <a target="_blank" href="https://github.com/coldstorm/coldstorm">Contribute</a>
</div>
