<!doctype html>
<html ng-app="coldstorm">
    <head>
        <title>Coldstorm</title>

        <meta http-equiv="content-type" content="text/html;charset=utf-8" />

        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="styles/main.css" type="text/css" />
        <link rel="stylesheet" href="styles/colorpicker.css" type="text/css" />
    </head>
    <body>
        <div class="container" ng-view></div>
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="include/bootstrap-colorpicker.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-sanitize.js"></script>

        <script type="text/javascript" src="include/base64.js"></script>
        <script type="text/javascript" src="include/util.js"></script>
        <script type="text/javascript" src="include/websock.js"></script>
        
        <script type="text/javascript" src="include/bootstrap-colorpicker-module.js"></script>

        <script type="text/javascript" src="scripts/app.js"></script>

        <script type="text/javascript"

        <script type="text/javascript"

        <script type="text/javascript"

            src="scripts/services/channel.js"></script>
        <script type="text/javascript"
            src="scripts/services/connection.js"></script>
        <script type="text/javascript" 
            src="scripts/services/user.js"></script>
        <script type="text/javascript"
            src="scripts/services/parser.js"></script>

        <script type="text/javascript"
            src="scripts/directives/lines.js"></script>
        <script type="text/javascript"
            src="scripts/directives/motd.js"></script>
        <script type="text/javascript"
            src="scripts/directives/tabs.js"></script>
        <script type="text/javascript"
            src="scripts/directives/userlist.js"></script>
        <script type="text/javascript"
            src="scripts/directives/user.js"></script>
        <script type="text/javascript"
            src="scripts/directives/useroptions.js"></script>
